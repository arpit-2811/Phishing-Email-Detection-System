      <input id="name" type="text" placeholder="Full Name" class="w-full mb-3 p-3 border rounded-lg text-sm bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">

  <!-- Firebase SDKs (script-tag method). Paste your config values below -->

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // ---------- PUT YOUR FIREBASE CONFIG HERE ----------
    const firebaseConfig = {
      apiKey: "AIzaSyAVr8nmPu0VtKAEVgfR7yxMSaOmMOjyAWk",
      authDomain: "phishgaurd-6231d.firebaseapp.com",
      projectId: "phishgaurd-6231d",
      storageBucket: "phishgaurd-6231d.firebasestorage.app",
      messagingSenderId: "629465563275",
      appId: "1:629465563275:web:edbe344ca4f74d509ed48e"
    };
    // --------------------------------------------------

    // Initialize (namespaced style for simplicity)
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const signupBtn = document.getElementById('signupBtn');
    const googleBtn = document.getElementById('googleSignup');
    const signupMsg = document.getElementById('signupMsg');

    function setBusy(el, busy){
      if(busy){ el.disabled=true; el.classList.add('opacity-70','cursor-not-allowed'); }
      else { el.disabled=false; el.classList.remove('opacity-70','cursor-not-allowed'); }
    }

    // Email/Password signup
    signupBtn.addEventListener('click', async () => {
      signupMsg.textContent = '';
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if(!email || !password){ signupMsg.textContent = 'Please enter email and password.'; return; }
      if(password.length < 6){ signupMsg.textContent = 'Password must be at least 6 characters.'; return; }

      try{
        setBusy(signupBtn, true);
        const res = await auth.createUserWithEmailAndPassword(email, password);
        // Optionally set displayName
        if(res.user && name){
          res.user.updateProfile({ displayName: name }).catch(()=>{});
        }
        // Save simple session/local value
        localStorage.setItem('pg_user', email);
        alert('Signup successful âœ…');
        window.location.href = 'index.html';
      } catch(err){
        signupMsg.textContent = err.message;
      } finally{
        setBusy(signupBtn, false);
      }
    });

    // Google sign up / sign in
    googleBtn.addEventListener('click', async () => {
      signupMsg.textContent = '';
      setBusy(googleBtn, true);
      const provider = new firebase.auth.GoogleAuthProvider();
      try{
        const res = await auth.signInWithPopup(provider);
        const email = res.user && res.user.email ? res.user.email : null;
        if(email) localStorage.setItem('pg_user', email);
        alert('Signed in with Google âœ…');
        window.location.href = 'index.html';
      } catch(err){
        signupMsg.textContent = err.message;
      } finally{
        setBusy(googleBtn, false);
      }
    });

    // Optional: keep user logged in UI-aware
    auth.onAuthStateChanged(user => {
      if(user){
        // user logged in
        // console.log('Auth state changed. user:', user.email);
      }
    });
  </script>
