<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeInbox - Secure Email Analysis</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #00ffff;
        }

        /* Mobile Menu */
        .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            display: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                text-align: center;
                position: absolute;
                top: 60px;
                left: 0;
                background: rgba(0, 0, 0, 0.9);
                backdrop-filter: blur(10px);
                padding: 10px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        /* Main Container */
        .container {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 255, 255, 0.5);
            max-width: 500px;
            margin: 50px auto;
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
        }

        .container h2 {
            color: #00ffff;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #00ffff;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            resize: none;
        }

        button {
            background: linear-gradient(45deg, #00ffff, #0077ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #0077ff, #00ffff);
            transform: scale(1.05);
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }

        .safe {
            color: #00ff00;
        }

        .phishing {
            color: #ff0000;
        }

        /* Login & Signup Forms */
        .form-container {
            width: 350px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 50px auto;
            color: white;
        }

        .form-container h2 {
            margin-bottom: 15px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container p {
            margin-top: 10px;
        }

        .form-container a {
            color: #00ffff;
        }
        /* Default Light Theme */
body {
    background-color: white;
    color: black;
    transition: background 0.3s, color 0.3s;
}

/* Dark Theme */
body.dark-mode {
    background-color: #111;
    color: white;
}

/* Style for the Theme Toggle */
.theme-switch {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin-left: auto;
}

.toggle-label {
    font-size: 20px;
    cursor: pointer;
    padding-left: 10px;
}
.logout-button {
    background: linear-gradient(45deg, #ff0000, #ff5555);
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    transition: 0.3s;
    margin-left: 15px;
    display: none; /* Start hidden by default */
}
.logout-button:hover {
    background: linear-gradient(45deg, #ff5555, #ff0000);
}
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SafeInbox</div>
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle" class="toggle-label">ðŸŒ™</label>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html" onclick="showForm('login')">Login</a></li>
            <li><a href="signup.html" onclick="showForm('signup')">Signup</a></li>
            </ul>
            <button id="logout-btn" class="logout-button" onclick="logout()">Logout</button>
        <div class="menu-toggle">&#9776;</div>
    </nav>
    
    <!-- SafeInbox Email Analyzer -->
    <div class="container">
        <h2>SafeInbox - Email Analyzer</h2>
        <textarea id="emailContent" placeholder="Paste the email content here..."></textarea>
        <button onclick="analyzeEmail()">Analyze Email</button>
        <p class="result" id="resultText"></p>
    </div>
    <script>
        async function analyzeEmail() {
            let emailContent = document.getElementById("emailContent").value;
        
            if (!emailContent.trim()) {
                document.getElementById("resultText").innerText = "âš ï¸ Please enter an email text!";
                return;
            }
        
            try {
                let response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email: emailContent })
                });
        
                let data = await response.json();
                document.getElementById("resultText").innerText = data.prediction === "Phishing" ? "âš ï¸ Phishing Alert!" : "âœ… Safe Email";
                document.getElementById("resultText").className = data.prediction === "Phishing" ? "result phishing" : "result safe";
            
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("resultText").innerText = "âŒ Error analyzing email!";
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            const themeToggle = document.getElementById("theme-toggle");
            const body = document.body;
        
            // Check local storage for theme preference
            if (localStorage.getItem("darkMode") === "enabled") {
                body.classList.add("dark-mode");
                themeToggle.checked = true;
            }
        
            themeToggle.addEventListener("change", () => {
                if (themeToggle.checked) {
                    body.classList.add("dark-mode");
                    localStorage.setItem("darkMode", "enabled");
                } else {
                    body.classList.remove("dark-mode");
                    localStorage.setItem("darkMode", "disabled");
                }
            });
        });

        window.authSuccess = function() {
            checkAuthStatus();
        };
            
    </script>

</body>
</html>
