  <!-- Main -->
  <main class="flex items-center justify-center h-[80vh]">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>


  <script>
    // ---------- PUT YOUR FIREBASE CONFIG HERE ----------
    const firebaseConfig = {
      apiKey: "ghjkl;'bhjkl;",
      authDomain: "ghjkl;ghj",
      projectId: "bhjklhjk",
      storageBucket: "fghjkl;",
      messagingSenderId: "ghjkl;",
      appId: "4567890ghjkl"
    };
    // --------------------------------------------------

    // Initialize
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Elements
    const loginBtn = document.getElementById('loginBtn');
    const googleLogin = document.getElementById('googleLogin');
    const forgotLink = document.getElementById('forgotLink');
    const loginMsg = document.getElementById('loginMsg');

    function setBusy(el, busy){
      if(busy){ el.disabled=true; el.classList.add('opacity-70','cursor-not-allowed'); }
      else { el.disabled=false; el.classList.remove('opacity-70','cursor-not-allowed'); }
    }

    // Email login
    loginBtn.addEventListener('click', async () => {
      loginMsg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(!email || !password){ loginMsg.textContent = 'Please enter email and password'; return; }
      try{
        setBusy(loginBtn, true);
        await auth.signInWithEmailAndPassword(email, password);
        localStorage.setItem('pg_user', email);
        alert('Login successful ðŸŽ‰');
        window.location.href = 'index.html';
      } catch(err){
        loginMsg.textContent = err.message;
      } finally{
        setBusy(loginBtn, false);
      }
    });

    // Google login
    googleLogin.addEventListener('click', async () => {
      loginMsg.textContent = '';
      setBusy(googleLogin, true);
      const provider = new firebase.auth.GoogleAuthProvider();
      try{
        const res = await auth.signInWithPopup(provider);
        const email = res.user && res.user.email ? res.user.email : null;
        if(email) localStorage.setItem('pg_user', email);
        alert('Signed in with Google âœ…');
        window.location.href = 'index.html';
      } catch(err){
        loginMsg.textContent = err.message;
      } finally{
        setBusy(googleLogin, false);
      }
    });

    // Forgot password
    forgotLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email){ loginMsg.textContent = 'Enter your email above to receive reset link.'; return; }
      try{
        await auth.sendPasswordResetEmail(email);
        alert('Password reset email sent (check inbox/spam).');
      } catch(err){
        loginMsg.textContent = err.message;
      }
    });

    // observe auth state (optional)
    auth.onAuthStateChanged(user => {
      if(user){
        // user logged in
      }
    });
  </script>
